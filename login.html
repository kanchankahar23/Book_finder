<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookVista üìë - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2C3E50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1200px;
      height: 80vh;
      background-color: #34495E;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .left {
      flex: 1;
      background-color: #19232C;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #ECF0F1;
    }

    .left h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .left h2 {
      margin-bottom: 10px;
    }

    .left input {
      padding: 12px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 8px;
      border: none;
    }

    .left button {
      padding: 12px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      background-color: #E67E22;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .left .google {
      background-color: #DB4437;
    }

    .left button:hover {
      transform: scale(1.03);
    }

    .right {
      flex: 1;
      background: linear-gradient(135deg, #2980B9, #6DD5FA);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    .right h1 {
      font-size: 2rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .right,
      .left {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="left">
      <h1>BookVista üìë</h1>
      <form onsubmit="login(event)">
        <h2>Welcome</h2>
        <p>Please enter your details to sign in</p>

        <label for="email">Email Address</label><br>
        <input type="email" id="email" placeholder="you@example.com" required><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required><br>

        <button type="submit">Sign In</button>
        <button type="button" class="google">Sign in with Google</button>


      </form>
    </div>
    <div class="right">
      <h1>‚ÄúA room without books is like a body without a soul.‚Äù<br> ‚Äî Cicero</h1>
    </div>
  </div>

</body>
<script>

  function login(event) {
    event.preventDefault(); 

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (email !== "" && password !== "") {
    
      window.location.href = "home.html"; 
      emailInput.value = "";
      passwordInput.value = "";
    } else {
      alert("Invalid username or password ‚ùå");
    }
  }
</script>

</html>
